<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI AJAX Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .results { margin-top: 10px; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>ü§ñ AIÊ©üËÉΩ AJAX „ÉÜ„Çπ„Éà</h1>
    
    <div class="test-section">
        <h3>1. Êé•Á∂ö„ÉÜ„Çπ„Éà</h3>
        <button onclick="testConnection()">Êé•Á∂ö„ÉÜ„Çπ„ÉàÂÆüË°å</button>
        <div id="connection-result" class="results"></div>
    </div>
    
    <div class="test-section">
        <h3>2. AIÊ§úÁ¥¢„ÉÜ„Çπ„Éà</h3>
        <input type="text" id="search-query" placeholder="Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" value="ITÂ∞éÂÖ•Ë£úÂä©Èáë">
        <button onclick="testAISearch()">AIÊ§úÁ¥¢„ÉÜ„Çπ„Éà</button>
        <div id="search-result" class="results"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Ê§úÁ¥¢ÂÄôË£ú„ÉÜ„Çπ„Éà</h3>
        <input type="text" id="suggestion-query" placeholder="ÂÄôË£úÊ§úÁ¥¢" value="IT">
        <button onclick="testSuggestions()">ÂÄôË£úÂèñÂæó„ÉÜ„Çπ„Éà</button>
        <div id="suggestion-result" class="results"></div>
    </div>
    
    <div class="test-section">
        <h3>4. AI„ÉÅ„É£„ÉÉ„Éà„ÉÜ„Çπ„Éà</h3>
        <input type="text" id="chat-message" placeholder="„ÉÅ„É£„ÉÉ„Éà„É°„ÉÉ„Çª„Éº„Ç∏" value="Áî≥Ë´ã„ÅÆÊµÅ„Çå„ÇíÊïô„Åà„Å¶">
        <button onclick="testAIChat()">„ÉÅ„É£„ÉÉ„Éà„ÉÜ„Çπ„Éà</button>
        <div id="chat-result" class="results"></div>
    </div>

    <script>
        // AJAXË®≠ÂÆö
        const AJAX_URL = window.location.origin + '/wp-admin/admin-ajax.php';
        const NONCE = 'test-nonce'; // ÂÆüÈöõ„ÅÆ„Çµ„Ç§„Éà„Åß„ÅØÈÅ©Âàá„Å™nonce„Çí‰ΩøÁî®
        
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = 'results ' + (isError ? 'error' : 'success');
            element.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
        
        async function testConnection() {
            try {
                const formData = new FormData();
                formData.append('action', 'gi_test_connection');
                
                const response = await fetch(AJAX_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                showResult('connection-result', data);
            } catch (error) {
                showResult('connection-result', { error: error.message }, true);
            }
        }
        
        async function testAISearch() {
            try {
                const query = document.getElementById('search-query').value;
                const formData = new FormData();
                formData.append('action', 'gi_ai_search');
                formData.append('nonce', NONCE);
                formData.append('query', query);
                formData.append('filter', 'all');
                
                const response = await fetch(AJAX_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                showResult('search-result', data);
            } catch (error) {
                showResult('search-result', { error: error.message }, true);
            }
        }
        
        async function testSuggestions() {
            try {
                const query = document.getElementById('suggestion-query').value;
                const formData = new FormData();
                formData.append('action', 'gi_search_suggestions');
                formData.append('nonce', NONCE);
                formData.append('query', query);
                
                const response = await fetch(AJAX_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                showResult('suggestion-result', data);
            } catch (error) {
                showResult('suggestion-result', { error: error.message }, true);
            }
        }
        
        async function testAIChat() {
            try {
                const message = document.getElementById('chat-message').value;
                const formData = new FormData();
                formData.append('action', 'gi_ai_chat');
                formData.append('nonce', NONCE);
                formData.append('message', message);
                
                const response = await fetch(AJAX_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                showResult('chat-result', data);
            } catch (error) {
                showResult('chat-result', { error: error.message }, true);
            }
        }
        
        console.log('AI AJAX Test Page Loaded');
        console.log('AJAX URL:', AJAX_URL);
    </script>
</body>
</html>
